name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get install -y freeglut3-dev
    - name: Build
      run: g++ homer.cpp -o homer -lGL -lglut
    - uses: actions/upload-artifact@v2
      with:
        name: app
        path: homer
